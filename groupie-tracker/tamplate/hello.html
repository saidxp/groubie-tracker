<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            display: inline-block;
            width: 100%;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding-bottom: 50px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 180px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            padding: 10px;
            background: #222;
            color: white;
            position: relative;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <h1>Artist List</h1>
    <div class="container">
        {{range .}}
            <div class="card">
                <a href="/artist?id={{.ID}}">
                    <img src="{{.Image}}" alt="{{.Name}}">
                </a>    
                <p>{{.Name}}</p>
            </div>
        {{end}}
    </div>
    <div class="footer">All rights reserved - My Website</div>
</body>
</html>
